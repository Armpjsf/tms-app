[server]
# Performance: Faster reruns
runOnSave = true
fileWatcherType = "auto"

# Performance: Reduce overhead
enableCORS = false
enableXsrfProtection = true
maxUploadSize = 200

[runner]
# Performance: Faster script execution
magicEnabled = false
fastReruns = true

[client]
# Performance: Reduce UI overhead
showErrorDetails = false
toolbarMode = "minimal"

[browser]
gatherUsageStats = false

[theme]
# Use default theme for faster rendering
base = "light"

[logger]
# Performance: Minimal logging in production
level = "error"
messageFormat = "%(message)s"

[cache]
# Optimize caching
suppressHierarchyWarning = true
